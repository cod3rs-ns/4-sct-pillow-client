<div class="container" style="margin-top: 10px;">
    <div class="row" style="position:relative">
        <div class="col-xs-12 col-md-6 company-home-outside"  ng-repeat="company in vm.companies">
            <div class="row company-home-inside">
                <div class="col-xs-4">
                    <img ng-src="{{company.imagePath}}" width="100%" class="thumbnail" />
                </div>
                <div class="col-xs-8" style="height:10em;">
                    <h3 style="margin-top:0px">{{company.name}}</h3>

                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="home-info-header">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                <p>Lokacija</p>
                            </div>
                            <div class="home-info-body">
                                <small>{{company.address}}</small>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="home-info-header">
                                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                                <p>Telefon</p>
                            </div>
                            <div class="home-info-body">
                                <small>{{company.phoneNumber}}</small>
                            </div>
                        </div>
                    </div>

                    <a ui-sref="company({companyId: company.id})" type="button" class="btn btn-primary btn-sm pull-right" style="position:absolute; bottom:0px; right:1em;">Prika≈æi detalje</a>

                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <ul uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page"
            ng-change="vm.transition()"></ul>
    </div>

</div>
