<div class="container">
      <div class="col-xs-12 col-md-6 announcement-home-outside" ng-repeat="announcement in homeVm.announcements">
          <div class="row announcement-home-inside">
              <div class="col-xs-4">
                  <img ng-src="{{announcement.images[0].imagePath}}" width="100%" class="thumbnail"/>
              </div>
              <div class="col-xs-8">
                  <h4>{{announcement.realEstate.name}}</h4>
                  <p>{{announcement.author.firstName + ' ' + announcement.author.lastName}}</p>
                  <p>{{announcement.telephoneNo}}</p>
                  <a ui-sref="announcement({announcementId: announcement.id})" type="button" class="btn btn-primary pull-right">Prika≈æi detalje</a>
              </div>
          </div>
      </div>

      <ul uib-pagination class="pagination-sm" total-items="homeVm.totalItems" items-per-page="homeVm.itemsPerPage" ng-model="homeVm.page" ng-change="homeVm.transition()"></ul>
</div>
