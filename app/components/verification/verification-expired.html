<div class="container">
    <div class="row">
        <div class="col-xs-offset-2" style="margin-top:60px; margin-bottom:25px;">
            <h2>Nažalost, verifikovanje nije uspjelo...</h2>
            <p>
                Link sa kojim ste pokušali da se verifikujete je istekao.<br/>
                <form role="form" class="verification-form">
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"> <i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" ng-model="verificationTokenVm.username" placeholder="Korisničko ime..." class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-xs-4">
                            <div class="input-group">
                                <button type="button" style="margin-right:25px;" class="btn btn-default" ng-click="verificationTokenVm.sendMailAgain();">Pošalji ponovo</button>
                            </div>
                        </div>
                    </div>
                </form>
            </p>
        </div>
    </div>
</div>
