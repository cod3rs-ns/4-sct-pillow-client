<div>
    <h2>Nekretnine</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="real-estate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Nova nekretnina
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <p>Mesto za search ili tako ne≈°to</p>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th><span>ID</span></th>
                    <th><span>Naziv</span></th>
                    <th><span>Tip</span></th>
                    <th><span>Region</span></th>
                    <th><span>Vrsta grejanja</span></th>
                    <th><span>Obrisana</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="realEstate in vm.realEstates track by realEstate.id">
                    <td><a ui-sref="real-estate-detail({id:realEstate.id})">{{realEstate.id}}</a></td>
                    <td>{{realEstate.name}}</td>
                    <td>{{realEstate.type}}</td>
                    <td>{{realEstate.area}}</td>
                    <td>{{realEstate.heatingType}}</td>
                    <td>{{realEstate.deleted}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="real-estate-detail({id:realEstate.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="real-estate.edit({id:realEstate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="real-estate.delete({id:realEstate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        
        <ul uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></ul>
    </div>
</div>
